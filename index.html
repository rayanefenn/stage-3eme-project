	<!-- Start upDown animation  -->
	<div class="parent">
		<h3>Build By RAYANE FENNANE</h3>

			<div class="point1"></div>

	<body style="background-color: #e1eaeb">
		<!-- start login  model  -->
		<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="LoginTitle">Connexion</h1>
						<h1 class="modal-title fs-6 text-danger w-100 text-center px-3 fw-bold" id="errorMsg"></h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form id="loginForm">
							<div class="mb-3">
								<label for="usernameLogin" class="col-form-label">Nom d'utilisateur:</label>

								<input type="text" class="form-control" id="usernameLogin" required pattern="[A-Za-z][A-Za-z0-9]*" />
							</div>
							<div class="mb-3">
								<label for="passwordLogin" class="col-form-label">Mot de passe:</label>
								<input type="password" class="form-control" id="passwordLogin" required />
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeBtn">Fermer</button>
								<button type="submit" class="btn btn-primary" id="loginBtn">Connexion</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- end login  model  -->

		<!-- start Register  model  -->
		<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="RegisterTitle">S'inscrire</h1>
						<h1 class="modal-title fs-6 text-danger w-100 text-center px-3 fw-bold" id="errorRegisterMsg"></h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form id="registerForm" enctype="multipart/form-data">
							<div class="mb-3">
								<label for="usernameRegister" class="col-form-label">Nom d'utilisateur:</label>

								<input type="text" class="form-control" id="usernameRegister" required pattern="[A-Za-z][A-Za-z0-9]*" placeholder="required" />
							</div>
							<div class="mb-3">
								<label for="passwordRegister" class="col-form-label">Mot de passe:</label>
								<input type="password" class="form-control" id="passwordRegister" required placeholder="required" />

								<label for="imgRegiste" class="col-form-label mt-2">Image de profil:</label>
								<input type="file" class="form-control" my-3 p-2 id="imgRegister" name="image" accept="image/*" />

								<label for="nameRegister" class="col-form-label mt-2">Nom:</label>
								<input type="text" class="form-control" id="nameRegister" pattern="[A-Za-z][A-Za-z0-9 ]*" required placeholder="required" />

								<label for="emailRegister" class="col-form-label">@Email:</label>
								<input type="email" class="form-control" id="emailRegister" />
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeRegisterBtn">Fermer</button>
								<button type="submit" class="btn btn-primary" id="registerBtn">S'inscrire</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- end  register   model  -->

		<!-- start  post modal   -->
		<div class="modal fade" id="addPostModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="margin-top: 10px; transform: scale(0.84)">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="AddPostTitle">Ajouter un post</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="closeAddPostBtn"></button>
					</div>
					<div class="modal-body">
						<form id="addPostForm" enctype="multipart/form-data">
							<div class="mb-2">
								<input type="text" class="form-control p-3 mb-1" id="postTitle" placeholder="enter the Title" />
								<textarea class="p-2 w-100" placeholder="what's are you thinking ? " id="postBody" required></textarea>

								<div class="imgContainer d-flex justify-content-center align-items-center p-2">
									<div class="content text-center">
										<h4 class="text-secondary">Choisir un fichier</h4>
										<img width="64" height="64" src="assets/icons/addPost.svg" alt="add-image" />
									</div>
									<input type="file" class="my-2 p-2" id="postImg" name="image" accept="image/*" onchange="updateFileBackground()" />
								</div>

								<input type="text" class="form-control p-3 mt-1" id="postTags" placeholder="Tag1 Tag2 .." />
							</div>

							<button type="submit" class="btn btn-primary w-100 fw-bold" id="addPostBtn">Ajouter un post</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- end  post modal   -->
		<!-- start  update  post modal   -->
		<div class="modal fade" id="updatePostModal" tabindex="-1" aria-hidden="true" style="margin-top: 10px; transform: scale(0.92)">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="AddPostTitle">Mettre à jour le post</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="closeUpdatePostBtn"></button>
					</div>
					<div class="modal-body">
						<form id="updatePostForm" enctype="multipart/form-data">
							<div class="mb-3">
								<input type="text" class="form-control p-3 mb-2" id="updatePostTitle" placeholder="enter the Title" />
								<textarea class="p-2 w-100" placeholder="what's are you thinking ? " id="updatePostBody" required></textarea>

								<div class="imgContainer d-flex justify-content-center align-items-center p-2">
									<div class="content text-center">
										<h4 class="text-secondary">Choisir un fichier</h4>
										<img width="64" height="64" src="assets/icons/addPost.svg" alt="add-image" id="updateImg" />
									</div>
									<input type="file" class="my-3 p-2" id="updatePostImg" name="image" accept="image/*" onchange="changeFileBackground()" />
								</div>

								<input type="text" class="form-control p-3 mt-2" id="updatePostTags" placeholder="Tag1 Tag2 .." />
							</div>

							<button type="submit" class="btn btn-primary w-100 fw-bold" id="updatePostBtn">Mettre à jour le post</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- end  update post modal   -->

		<!-- start delete post modal  -->

		<div class="modal fade" id="deletePostModal" tabindex="-1" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="exampleModalLabel">Supprimer le post</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">Êtes-vous sûr de vouloir supprimer ce post ?</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
						<button type="button" class="btn btn-danger" id="deletePostBtn">Supprimer</button>
					</div>
				</div>
			</div>
		</div>
		<!-- end delete post modal  -->

							<!-- login and logout buttons  -->

							<button type="button" class="btn btn-outline-success" style="margin-left: 0.5rem; opacity: 0" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
						</div>
					</div>
				</div>
			</nav>
		</div>

			<figure class="w-100 d-flex justify-content-center" style="transition: 0.3s">

					</div>
				</div>
			</figure>
			<!-- end main form  -->

			<!-- start posts  -->
			<div id="posts" class="posts d-grid gy-5 mt-4 col-12 col-lg-8" style="row-gap: 25px; transition: 0.3s">
