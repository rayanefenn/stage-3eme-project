<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

	
		<!-- include the bootstrap css file  -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

		<!-- main styling  -->
		<link rel="stylesheet" href="./assets/css/style.css" />
		<!-- website icon  -->
		<link rel="icon" href="../icons/webSiteIcon.ico" />

	</head>
	<!-- Start upDown animation  -->
	<div class="parent">
		<h3>Build By RAYANE FENNANE</h3>
		<div class="points">
			<div class="point1"></div>
			<div class="point2"></div>
			<div class="point3"></div>
		</div>
	</div>
	<!-- End upDown animation  -->
	<body style="background-color: #e1eaeb">
		<!-- start login  model  -->
		<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="LoginTitle">Connexion</h1>
						<h1 class="modal-title fs-6 text-danger w-100 text-center px-3 fw-bold" id="errorMsg"></h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form id="loginForm">
							<div class="mb-3">
								<label for="usernameLogin" class="col-form-label">Nom d'utilisateur:</label>

								<input type="text" class="form-control" id="usernameLogin" required pattern="[A-Za-z][A-Za-z0-9]*" />
							</div>
							<div class="mb-3">
								<label for="passwordLogin" class="col-form-label">Mot de passe:</label>
								<input type="password" class="form-control" id="passwordLogin" required />
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeBtn">Fermer</button>
								<button type="submit" class="btn btn-primary" id="loginBtn">Connexion</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- end login  model  -->

		<!-- start Register  model  -->
		<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="RegisterTitle">S'inscrire</h1>
						<h1 class="modal-title fs-6 text-danger w-100 text-center px-3 fw-bold" id="errorRegisterMsg"></h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form id="registerForm" enctype="multipart/form-data">
							<div class="mb-3">
								<label for="usernameRegister" class="col-form-label">Nom d'utilisateur:</label>

								<input type="text" class="form-control" id="usernameRegister" required pattern="[A-Za-z][A-Za-z0-9]*" placeholder="required" />
							</div>
							<div class="mb-3">
								<label for="passwordRegister" class="col-form-label">Mot de passe:</label>
								<input type="password" class="form-control" id="passwordRegister" required placeholder="required" />

								<label for="imgRegiste" class="col-form-label mt-2">Profile image :</label>
								<input type="file" class="form-control" my-3 p-2 id="imgRegister" name="image" accept="image/*" />

								<label for="nameRegister" class="col-form-label mt-2">Nom:</label>
								<input type="text" class="form-control" id="nameRegister" pattern="[A-Za-z][A-Za-z0-9 ]*" required placeholder="required" />

								<label for="emailRegister" class="col-form-label">@Email:</label>
								<input type="email" class="form-control" id="emailRegister" />
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeRegisterBtn">Fermer</button>
								<button type="submit" class="btn btn-primary" id="registerBtn">S'inscrire</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- end  register   model  -->

		<!-- start  post modal   -->
		<div class="modal fade" id="addPostModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="margin-top: 10px; transform: scale(0.84)">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="AddPostTitle">Ajouter un post</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="closeAddPostBtn"></button>
					</div>
					<div class="modal-body">
						<form id="addPostForm" enctype="multipart/form-data">
							<div class="mb-2">
								<input type="text" class="form-control p-3 mb-1" id="postTitle" placeholder="enter the Title" />
								<textarea class="p-2 w-100" placeholder="what's are you thinking ? " id="postBody" required></textarea>

								<div class="imgContainer d-flex justify-content-center align-items-center p-2">
									<div class="content text-center">
										<h4 class="text-secondary">Choisir un fichier</h4>
										<img width="64" height="64" src="assets/icons/addPost.svg" alt="add-image" />
									</div>
									<input type="file" class="my-2 p-2" id="postImg" name="image" accept="image/*" onchange="updateFileBackground()" />
								</div>

								<input type="text" class="form-control p-3 mt-1" id="postTags" placeholder="Tag1 Tag2 .." />
							</div>

							<button type="submit" class="btn btn-primary w-100 fw-bold" id="addPostBtn">Ajouter un post</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- end  post modal   -->
		<!-- start  update  post modal   -->
		<div class="modal fade" id="updatePostModal" tabindex="-1" aria-hidden="true" style="margin-top: 10px; transform: scale(0.92)">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="AddPostTitle">Mettre à jour le post</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="closeUpdatePostBtn"></button>
					</div>
					<div class="modal-body">
						<form id="updatePostForm" enctype="multipart/form-data">
							<div class="mb-3">
								<input type="text" class="form-control p-3 mb-2" id="updatePostTitle" placeholder="enter the Title" />
								<textarea class="p-2 w-100" placeholder="what's are you thinking ? " id="updatePostBody" required></textarea>

								<div class="imgContainer d-flex justify-content-center align-items-center p-2">
									<div class="content text-center">
										<h4 class="text-secondary">Choisir un fichier</h4>
										<img width="64" height="64" src="assets/icons/addPost.svg" alt="add-image" id="updateImg" />
									</div>
									<input type="file" class="my-3 p-2" id="updatePostImg" name="image" accept="image/*" onchange="changeFileBackground()" />
								</div>

								<input type="text" class="form-control p-3 mt-2" id="updatePostTags" placeholder="Tag1 Tag2 .." />
							</div>

							<button type="submit" class="btn btn-primary w-100 fw-bold" id="updatePostBtn">Mettre à jour le post</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- end  update post modal   -->
		<!-- start delete post modal  -->

		<div class="modal fade" id="deletePostModal" tabindex="-1" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="exampleModalLabel">Supprimer le post</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">Êtes-vous sûr de vouloir supprimer ce post ?</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
						<button type="button" class="btn btn-danger" id="deletePostBtn">Supprimer</button>
					</div>
				</div>
			</div>
		</div>
		<!-- end delete post modal  -->

		<!-- start navigation bar  -->

		<div class="container d-flex justify-content-center position-sticky top-0 z-3 customMobile">
			<nav class="navbar navbar-expand-lg bg-body-tertiary shadow rounded pt-2 col-12 col-lg-9" style="z-index: 99;">
				<div class="container-fluid">
					<a class="navbar-brand fw-medium fs-3 rounded" href="./index.html">LASERMAXX</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0 px-2">
							<li class="nav-item">
								<a class="nav-link customNavHover fs-5" aria-current="page" href="index.html">Accueil</a>
							</li>

							<li class="nav-item">
								<a class="nav-link customNavHover fs-5" href="profile.html">Profil</a>
							</li>
						</ul>

						<div class="buttons ms-auto d-flex justify-content-end" id="navBarButtons">
							<!-- login and logout buttons  -->
							<button type="button" class="btn btn-outline-success me-2" data-bs-toggle="modal" data-bs-target="#loginModal" id="loginNavBtn" style="opacity: 0">Login</button>
							<button type="button" class="btn btn-outline-success" style="margin-left: 0.5rem; opacity: 0" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
						</div>
					</div>
				</div>
			</nav>
		</div>
		<!-- end navigation bar  -->

		<!--start   main content  -->

		<div class="container d-flex justify-content-center flex-column align-items-center" id="mainContent">
			<!-- start profile section  -->
			<div class="profile bg-light shadow-sm d-flex mt-5 mb-3 align-items-center gap-4 flex-wrap p-2 py-3 rounded-2 w-75">
				<div class="userInfo d-flex gap-5 p-3 py-4 rounded">
					<img src="assets/imgs/profile.png" alt="" width="100px" height="100px" class="rounded-circle" />
					<div class="userContent d-flex flex-column gap-2">
						<h5 id="gmail"></h5>
						<h5 id="username"><span>@</span></h5>
						<h5 id="name"></h5>
					</div>
				</div>
				<div class="activiteInfo p-2 d-flex flex-column align-items-center flex-grow-1">
					<div id="postCount" class="text-secondary opacity-75"><span class="display-2 opacity-100 text-primary">30</span>Publications</div>
					<div id="CommentCount" class="text-secondary opacity-75"><span class="display-2 text-primary opacity-100">30</span>Commentaire</div>
				</div>
			</div>
			<!-- end profile section  -->

			<h1 class="mt-5 mb-2 text-secondary align-self-start">Publications de l'utilisateur</h1>

			<!-- start posts  -->
			<div id="posts" class="posts d-grid gy-5 mt-4 col-12 col-lg-8" style="row-gap: 25px; transition: 0.3s"></div>
		</div>
		<!--end  main content  -->
		<!-- loader script  -->
		<script src="assets/app/loader.js"></script>

		<!-- start alert  -->
		<div id="liveAlertPlaceholder" class="position-fixed bottom-0" style="right: 1px; z-index: 99; width: 300px; padding-left: 10px"></div>
		<!-- end alert  -->

		<!-- tooltips script  -->
		<script src="assets/app/tooltips.js"></script>

		<!-- include font awesome cdn  -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

		<!-- import axios library  -->
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

		<!-- source js script  -->
		<script src="assets/app/source.js"></script>

		<!-- login js script   -->
		<script src="assets/app/login.js"></script>

		<!-- logout js script  -->
		<script src="assets/app/logout.js"></script>

		<!-- import check user login script  -->
		<script src="assets/app/checkUserLogin.js"></script>

		<!-- register js script  -->
		<script src="assets/app/register.js"></script>
	
		<!-- edit post script  -->
	 <script src="assets/app/updatePost.js"></script>

		<!-- delete post script   -->
		<script src="assets/app/deletePost.js"></script>

		<!-- profile  script  -->
		<script src="assets/app/profile.js"></script>
	</body>
</html>
